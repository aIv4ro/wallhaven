<header>
  <app-search-bar (submit)="handleSubmit()" [form]="form" class="block mb-5"></app-search-bar>
</header>
<div *ngIf="daums.length !== 0 || loading; else noResults" class="flex flex-col gap-5 items-center">
  <ul class="flex flex-wrap flex-shrink gap-5 justify-center">
    <li *ngFor="let daum of daums">
      <app-daum [daum]="daum">
      </app-daum>
    </li>
  </ul>
  <button (click)="handleLoadMore()" *ngIf="hasMoreContent" [disabled]="loading" class="text-white outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex gap-3 items-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
          type="button">
    {{ loading ? 'Loading...' : 'Load more results' }}
    <spinner *ngIf="loading" class="w-4 h-4"></spinner>
  </button>
</div>
<ng-template #noResults>
  <section class="text-center">
    <h3>Could not found thumbs for your input :(</h3>
    <p>Try searching another thing</p>
  </section>
</ng-template>
